stages:
  - lint
  - build
  - deploy

variables:
  MAVEN_OPTS: -Dmaven.repo.local=${CI_PROJECT_DIR}/.m2

cache:
  paths:
    - .m2/
    - node_modules/

before_script:
  - npm install

lint:
  stage: lint
  script:
    - npm run lint

build:develop:
  stage: build
  script:
    - npm run build:dev
  artifacts:
    expire_in: 1 hour
    paths:
      - dist/

build:production:
  stage: build
  script:
    - npm run build:prod
  artifacts:
    expire_in: 1 hour
    paths:
      - dist/
  only:
    - /^v([0-9]+\.)+[0-9]$/

deploy:develop:
  stage: deploy
  script:
    - npm run deploy:dev

deploy:production:
  stage: deploy
  script:
    - npm run deploy:prod
  only:
    - /^v([0-9]+\.)+[0-9]$/
